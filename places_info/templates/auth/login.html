{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<div class="panel panel-default" align="center" style="padding-bottom: 10px;">
    <div class="panel-body">
        <h3 align="center"><b>Авторизация</b></h3>
        <br>

        <div class="col-sm-6 col-sm-offset-4" style="max-width: 400px;">
            {{ wtf.quick_form(form, button_map={'submit':'primary'}) }}
            <br>
            <h5 align="center">Нет учетной записи?&nbsp&nbsp<a
                    href="{{url_for('auth.register')}}">Зарегистрироваться</a></h5>
        </div>
    </div>
</div>

{% endblock %}
