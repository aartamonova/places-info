{% extends "base.html" %}

{% block app_content %}
<div class="panel panel-default" style="padding-bottom: 10px; padding-left: 30px; padding-right: 30px;">
    <div class="panel-body">
        <font size="5rem"><b>Найденные места по тегу</b>&nbsp;&nbsp;</font>
        <span class="label label-default">{{ tag["name"] }}</span>&nbsp
        <br><br>
        {% if places %}
        <div class="row">
            {% for place in places %}
            <div class="col-xs-4">
                <div class="panel panel-default" style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; ">
                    <div class="panel-body">
                        <b>{{ place["name"] }}</b>
                        <br><br>
                        <span class="glyphicon glyphicon-map-marker"></span>
                        <font color="#5A5C5C">&nbsp&nbsp{{ place["address"] }}</font>
                        <br>
                        <span class="glyphicon glyphicon-earphone"></span>
                        <font color="#5A5C5C">&nbsp&nbsp{{ place["phone"] }}</font>
                        <br><br>
                        {% set i = place["id"] %}
                        <a href="{{ url_for('places.place_info', place_id=i) }}">
                            <button type="button" class="btn btn-primary">&nbspПодробнее&nbsp</button>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
